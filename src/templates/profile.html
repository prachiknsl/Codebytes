{% extends "base.html" %}

{% block head_title %}Profile | {{ block.super }}{% endblock head_title %}

{% block content %}
<div class="frame_artical">
	User Name: {{ user.username }}<br>

	Email: {{ user.email }}<br>
	<a href="{% url 'account:edit_profile' %}">Edit profile</a>
</div>
{% endblock  %}
